<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center title">Ingrese su Presupuesto</h2>
        <div class="card mt-4">
            <div class="card-body">
                <input type="number" [(ngModel)]="cantidad" class="form-control" placeholder="Ingrese su presupuesto">
                <button class="btn btn-secondary btn-block mt-2" (click)="agregar()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
