<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" class="form-control" placeholder="Ej: Comida.." [(ngModel)]="nombregasto">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" class="form-control" placeholder="Ingrese Cantidad..."[(ngModel)]="cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregargasto()">Agregar Gasto</button>
